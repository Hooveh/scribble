::-webkit-scrollbar {
  width: 10px;
}

/* Track */
::-webkit-scrollbar-track {
  box-shadow: inset 0 0 5px grey;
  border-radius: 10px;
}

/* Handle */
::-webkit-scrollbar-thumb {
  background: #000000;
  border-radius: 10px;
}

/* Handle on hover */
::-webkit-scrollbar-thumb:hover {
  background: #8a7970;
}

/*IE*/
@media screen and (-ms-high-contrast: active), (-ms-high-contrast: none) {
.scrollable {


        /* ie scrollbar color properties */
        scrollbar-base-color: #8a7970;
        scrollbar-face-color: #8a7970;
        scrollbar-3dlight-color: #8a7970;
        scrollbar-highlight-color: #8a7970;
        scrollbar-track-color: #ffffff;
        scrollbar-arrow-color: #8a7970;
        scrollbar-shadow-color: #8a7970;
        scrollbar-dark-shadow-color: #8a7970;


  }



}
